<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<table>
				<tr>
					<th>
						<label for="name">Name:</label>
					</th>
					<td>
						<input type="text" id="name" name="name_input" placeholder="John Doe">
					</td>
				</tr>
				<tr>
					<th>
						<label for="email">Email:</label>
					</th>
					<td>
						<input type="email" id="email" name="email_input" placeholder="john@email.com">
					</td>
				</tr>
				<tr>
					<th>
						<label for="pword">Password:</label>
					</th>
					<td>
						<input type="password" id="pword" name="pword_input">
					</td>
				</tr>
				<tr>
					<th>
						<label for="pwconf">Confirm Password:</label>
					</th>
					<td>
						<input type="password" id="pwconf" name="pw_confirm">
					</td>
				</tr>
				<tr>
					<th>
						Student/Alumni:
					</th>
					<td>
						<input type="radio" name="student-alum" value="student" checked> Student
						<input type="radio" name="student-alum" value="alumni"> Alumni
					</td>
				</tr>
				<tr>
					<th>
						Undergrad/Grad:
					</th>
					<td>
						<input type="radio" name="undergrad-grad" value="undergrad"> Undergrad
						<input type="radio" name="undergrad-grad" value="alumni"> Grad
					</td>
				</tr>
				<tr>
					<th>
						Undergrad Year: 
					</th>
					<td>
						<select name="select_choice">
						  <option selected>Freshman</option>
						  <option value="1">Sophomore</option>
						  <option value="2">Junior</option>
						  <option value="3">Senior</option>
						</select>
					</td>
				</tr>
				<th>
						Graduate Program: 
					</th>
					<td>
						<select name="select_choice">
						  <option selected>MA</option>
						  <option value="1">MBA</option>
						  <option value="2">PhD</option>
						</select>
					</td>
			
			</table>
					<input type="submit" value="Submit" class="btn btn-primary btn-lg">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
